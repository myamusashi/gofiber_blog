{{ template "header" . }}
    <main>
        <div class="container mx-auto mt-8 justify-center">
            <a class="flex justify-center items-center mx-auto max-w-max mb-2" href="https://blog.myamusashi.my.id">
                <svg
                    class="w-8 h-8 text-gray-500 hover:text-blue-400 transition-colors duration-300 mx-auto"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 19l-7-7 7-7"
                    />
                </svg>
            </a>
            <article class="prose prose-xl p-8 rounded-lg bg-neutral-900 shadow-lg">
                <h1 class="text-white font-bold text-5xl mb-2 capitalize">{{ .Title }}</h1>
                {{with .Author }}
                <div id="info_section" class="my-4 flex flex-row justify-between text-sm">
                    <p class="text-gray-300">Author: <a class="no-underline text-white hover:text-blue-300" href="mailto:{{ .Email }}">{{ .Name }}</a></p>
                {{ end }}
                    <p class="text-gray-300">{{ .Date }}</p>
                </div>
                <hr class="h-px my-6 border-blue-400" />
                <div class="text-white text-base leading-relaxed tracking-wide">
                        {{ .Content }}
                </div>
                <div class="flex text-gray-300 gap-2 justify-end">
                    {{ range .Tags }}
                    <a  class="text-white px-2 transition-colors mt-6 duration-150 hover:text-slate-950 active:hover:text-slate-950 rounded-sm bg-gray-700 hover:bg-gray-600" href="/tags/{{ . }}"> {{ . }}</a>
                    {{ end }}
                </div>
            </article>
        </div>
    </main>
    {{ template "footer" . }}

    <style>
    p {
        margin-bottom: 0.5em;
    }
    h2 {
        margin-top: 2rem;
        margin-bottom: 2rem;
        font-size: 2em;
    }
    </style>

</body>
</html>
